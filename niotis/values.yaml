# Default values for niotis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: nab-dev

image:
  repository: devnio/trafficmgrv2
  tag: 1.4.206
  pullPolicy: IfNotPresent

containerPort: 20080
portName: "http-port"

environment:
  springDataSourceUrl: "jdbc:mysql://mysql:3306/niotis"
  opennessOamRegisterserviceUrl: "https://172.27.53.12:30071/ngcoam/v1/af/services"
  opennessAfPfdsUrl: "https://172.27.53.12:30053/af/v1/pfd/transactions"
  opennessAfSubscriptionUrl: "https://172.27.53.12:30053/af/v1/subscriptions"
  trustLocalStore: "classpath:localhost.pem"


imagePullSecrets: [{ name: dockerregcred }]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 20080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
